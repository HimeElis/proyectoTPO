    <!--FORMULARIO DE CONTACTO-->
    <div id="form">
      <div class="contact_form">
        <div class="formulario">
          <h1>Contacto</h1>
          <h3>Dejanos tu mensaje y responderemos a la brevedad.</h3>

          <form
            id="form"
            action="https://formspree.io/f/xwkzrkgw"
            method="POST"
          >
            <label for="name">Nombre Completo <span>*</span></label>
            <input
              required
              type="text"
              id="name"
              placeholder="Nombre"
              name="name"
            />
            <label for="email">Correo electrónico <span>*</span></label>
            <input
              type="text"
              id="email"
              required
              placeholder="Email"
              name="_replyto"
            />
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              id=""
              cols="30"
              rows="10"
              name="message"
            ></textarea>
            <button type="submit" name="enviar_formulario" id="enviar">
              <p>Enviar</p>
            </button>
            <p class="aviso">
              <span class="obligatorio"> * </span>los campos son obligatorios.
            </p>
            <input type="hidden" name="_next" value="../index.html" />
          </form>
        </div>
      </div>
    </div>
